<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div#demo {
    text-align: center;
    background-color: blueviolet;
    padding: 20px;
    color: honeydew;
}
    </style>
</head>
<body>
    <div id="input" style="text-align: center;background-color: cadetblue;padding: 10px;">
            <input type="datetime-local" id="myLocalDate" value="2014-11-16T15:25:33">
            <button type="button" onclick="get()">START</button>
    </div>
    <div id="demo"></div> 
<script> 
function get(){
    var x = document.getElementById("myLocalDate").value;
  document.getElementById("demo").innerHTML = x;
}
var deadline = new Date("Jun 15, 2019 23:59:59").getTime(); 
var timestamp = setInterval(function() { 
var now = new Date().getTime(); 
var count = deadline - now; 
var days = Math.floor(count / (1000 * 60 * 60 * 24)); 
var hours = Math.floor((count%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
var minutes = Math.floor((count % (1000 * 60 * 60)) / (1000 * 60)); 
var seconds = Math.floor((count % (1000 * 60)) / 1000); 
document.getElementById("demo").innerHTML = days + "days " 
+ hours + "hours " + minutes + "minutes " + seconds + "seconds "; 
	if (count < 0) { 
		clearInterval(timestamp); 
		document.getElementById("demo").innerHTML = "TIME OUT"; 
	} 
}, 1000); 
</script> 
</body>
</html>
