<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <input type="text" class="form-control" id="search"  placeholder="search" onkeyup="searchdata()">
    <table class="table" id="table1">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">City</th>
            </tr>
        </thead>
        <tbody id="mytable">
          
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" onclick="deletefirst()">Delete First Object</button>
<button type="button" class="btn btn-secondary" onclick="deletelast()">Delete last object</button>
<input type="number" id="number">
<button type="button" class="btn btn-success" onclick="deletespecific()">Delete specific object</button>
<button type="button" class="btn btn-danger" onclick="deleteodd()">Delete odd rows</button>
<button type="button" class="btn btn-warning" onclick="deleteeven()">Delete even rows</button>
<button type="button" class="btn btn-dark" onclick="changebg()">Add bgcolor</button>

      <script>
        var data=[
            {
                "id":"1",
                "fname":"thrinadh",
                "lname":"yoga",
                "city":"guntur",
            },
            {

            },

            },
            {
                "id":"10",
                "fname":"yoga",
                "lname":"chinni",
                "city":"hyderabad",
            },
        ]
        function displaydata(data){
            document.getElementById('mytable').innerHTML=''
            for(i=0;i<data.length;i++){
            var tr=document.createElement('tr')
           for(a in data[i]){
            var td=document.createElement('td')
            td.innerHTML=data[i][a]
            tr.appendChild(td)
           }
           document.getElementById('mytable').appendChild(tr)
        }
        }
        displaydata(data);
        function changebg(){
        var tb=document.getElementById('table1')
        tb.setAttribute('class','table table-striped table-dark')
        }
        function deletefirst(){
            data.shift();
            displaydata();
        }
        function deletelast(){
            data.pop();
            displaydata();
        }
        function deletespecific(){
            var num=document.getElementById('number').value
            var num1=num-1;
            data.splice(num1,1);
            displaydata()
        }
        function deleteodd(){
            for (var i = 0; i < data.length; i++) {
        if(!(data[i]%2==0)){
            data.splice(i, 1);
        }
    }
        displaydata();
        }
        function deleteeven(){
            for (var i = 0; i < data.length; i++) {
        if(!(data[i]%2==0)){
            var j=i+1;
            data.splice(j, 1);
        }
    }
    displaydata()
        }
        function searchdata(){
            var searchuser = [{}];
            var enteredtext = document.getElementById('search').value.toLocaleLowerCase()
            console.log(enteredtext)
            if(enteredtext.length>1){
                for(i=0;i<data.length;i++){
                for(a in data[i]){
                   if(a !="id"){
                    if(data[i][a].toLocaleLowerCase().indexOf(enteredtext)>-1){
                        console.log(data[i])
                    searchuser.push(data[i])
                    console.log(searchuser)
                    }
                   }
                }
            }
            displaydata(searchuser)
            }else{
                displaydata(data)
            }
                }
      </script>
</body>
</html>
