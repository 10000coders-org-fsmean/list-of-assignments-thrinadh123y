<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #time{
        text-align: center;
        background-color: black;
        color:white;
        padding: 20px 5px;
    }
    </style>
</head>
<body>
    <div id="time" onload="showtime()"></div>
    <script>
     function showtime(){
var presenttime=new Date()
document.getElementById('time').innerHTML=presenttime.toLocaleTimeString();
    }
    setInterval(function(){
showtime()
    },1000)
    </script>
</body>
</html>
