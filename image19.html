<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
        width: 27%;
        height: 150px;
        padding-right: 10px;
    }
    img:hover{
        width: 30%;
        height: 180px;
    }
    </style>
</head>
<body>
    <div id="main">
      
    </div>
    <script>
        var source=["sam1.jpg","sam2.jpg","sam3.jpg","sam4.jpg","sam1.jpg","sam2.jpg","sam3.jpg","sam4.jpg","sam2.jpg"]
   for(var i=0;i<source.length;i++){
    var image=document.createElement('img')
    image.src=source[i];
    document.getElementById('main').appendChild(image)
   }
    </script>
</body>
</html>
