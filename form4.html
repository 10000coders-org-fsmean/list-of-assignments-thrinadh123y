<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DOMFORM</title>
</head>
<body>

    <form>
        <div class="form-group">
            <label for="fname">FirstName</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First name">
        </div>

        <div class="form-group">
                <label for="lname">LastName</label>
                <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last name">
            </div>

            <div class="form-group">
                    <label for="email">EmailAddress</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="yoga123@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="123 main street">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <input type="text" class="form-control" id="state">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="zip">
                    </div>
                  </div>
            <button type="button" class="btn  btn-primary" onclick="addUser()" id="add">Add</button>    

    </form>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>EmailAddress</th>
                <th>ADDRESS</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>ZIP</th>
            </tr>
        </thead>
        <tbody id="MyTable">
        </tbody>
    </table>

    <script>

        var users = [];

        function addUser(){

            var obj ={
                fname:document.getElementById('fname').value,
                lname:document.getElementById('lname').value,
                email:document.getElementById('email').value,
                address:document.getElementById('address').value,
                city:document.getElementById('city').value,
                state:document.getElementById('state').value,
                zip:document.getElementById('zip').value
            }

            users.push(obj)
            console.log(obj)
            clearForm(obj)
            displaydata(users)
           
        }
function clearForm(obj){
          
          for(a in obj){

              document.getElementById(a).value = "";
          }
        }
        function displaydata(users){
            console.log(users)
           
            document.getElementById('MyTable').innerHTML = ""
            for(var i=0;i<users.length;i++){
                var tr = document.createElement('tr')

                for(a in users[i]){
                    var td = document.createElement('td')
                    td.innerHTML = users[i][a];
                    tr.appendChild(td)
                }
 document.getElementById('MyTable').appendChild(tr)
 }
            }
    </script>
    
</body>
</html>
