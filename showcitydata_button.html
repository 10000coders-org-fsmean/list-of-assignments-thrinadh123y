<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
        <div id="demo"></div>
        <div id="details"></div>
    </body>
    <script>
    var state=[
        {"statename":"ANDHRA PRADESH","data":[{"Name":"AP"},{"capital":"Amaravathi"},{"language":"Telugu"},{"population":"5000000"}]},
        {"statename":"KARNATAKA","data":[{"Name":"KARNATAKA"},{"capital":"Banglore"},{"language":"Kanada"},{"population":"6000000"}]},
        {"statename":"TAMIL NADU","data":[{"Name":"TN"},{"capital":"Chennai"},{"language":"Tamil"},{"population":"7000000"}]},
    ]
    for(var i=0;i<state.length;i++){
            var button = document.createElement('button')
            for(a in state[i]){
                button.innerHTML = state[i].statename+"<br>"
                button.setAttribute('value',i)
                button.setAttribute('onclick','showdetails('+i+')')
            }
            document.getElementById('demo').appendChild(button)
        }

        function showdetails(index){
           var result = ""
           result = state[index].statename
           for(i=0;i<state[index].data.length;i++){
            result=result+state[index].data[i].Name+"<br>"+state[index].data[i].capital+"<br>"
            +state[index].data[i].language+"<br>"
            +state[index].data[i].population
           }
         document.getElementById("details").innerHTML = result
           
        }
    </script>
